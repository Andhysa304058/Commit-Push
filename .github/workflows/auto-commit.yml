          # Pilih kutipan dan cuaca acak
          kutipan_acak=${kutipan[$RANDOM % ${#kutipan[@]}]}
          cuaca_acak=${cuaca[$RANDOM % ${#cuaca[@]}]}
          angka_random=$((RANDOM % 1000))

          echo "Pembaruan terakhir: $TANGGAL" > update.log
