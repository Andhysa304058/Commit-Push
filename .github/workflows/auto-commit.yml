name: Auto Commit & Push

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"  # Setiap hari jam 00:00 UTC (bisa diubah ke waktu acak)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0 

